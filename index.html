<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body ontouchstart="">
    <div class="container d-flex justify-content-between flex-column">
        <p class="fs-5 fw-bold mx-auto text-light m-5">Max. Capacity <input onclick="selection()" class="capacity text-light" type="number" min="0" name="maxx" id="maxim" value="46"></p>
        <p id="contador" class="text-light fw-bold font-counter mx-auto">0</p>
        <div class="d-grid gap-2 mb-btn">
            <button onclick="aumentar()" class="btn btn-light btn-mas text-primary" type="button"><ion-icon name="add-outline"></ion-icon></button>
            <button onclick="reducir()" class="btn btn-light btn-menos text-primary" type="button"><ion-icon name="remove-outline"></ion-icon></button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
